<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="module" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Wikipedia Viewer</title>
</head>
<body>
    <div class = "container">
        <div class = "row">
          <div class = "col-xs-12 text-center logo">
            <img class = "earth" src = "./assets/img/logo.png">
            <p><span class = "bigW">W</span>
              <span class = "smallW">IKIPEDI</span>
              <span class = "bigW">A </span>
              <span class = "bigW">V</span>
              <span class = "smallW">IEWE</span>
              <span class = "bigW">R</span></p>
          </div>
          <div class = "col-xs-12 text-center form">
            <form name = "" method = "" action = "">
              <div class = "Search">
                <input type = "button" class = "searchIcon" value = "">
                <input type = "text" class = "searchLine" id = "textLine" placeholder = "Search Wikipedia..." value = "">
                <input type = "button" class = "closeIcon" value = "">
              </div>
            </form>
            <p class = "textRandom">... or read a <a href = "https://en.wikipedia.org/wiki/Special:Random" target="_blank">random article</a></p>
          </div>
          
          <div class = "col-xs-12">
            <ul id = "list">
            </ul>
          </div>
          
        </div>
      </div>
</body>
</html>
